<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" >
	
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


</head>
<body>

	<article>
	
		<p>disease category list</p>
		
		<table>
			<thead>
				<tr>
					<th>no</th>
					<th>name</th>
					<th>reg_date</th>
					<th>mod_date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="diseaseCategoryDto : ${diseaseCategoryDto}">
					<td th:text="${diseaseCategoryDto.no}"></td>
					<td th:text="${diseaseCategoryDto.name}"></td>
					<td th:text="${diseaseCategoryDto.reg_date}"></td>
					<td th:text="${diseaseCategoryDto.mod_date}"></td>
				
				</tr>
			</tbody>
		
		</table>
		
		<br>
		<a href="/disease/create_category_form">질환 카테고리 추가</a>
		<a href="/disease/create_form">질환 추가</a>
	
	</article>


</body>
</html>
