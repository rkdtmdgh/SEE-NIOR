<!DOCTYPE html>
<html 
   xmlns:th="http://www.thymeleaf.org" 
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head th:replace="~{/fragments/head.html::head}"></head>

<body>	
	<main class="sign_form_wrap">
        <article class="sign_form">
            <div class="logo_info">
                <h1 class="a11y-hidden">SEENIOR</h1>
                <a href="/" class="logo">
                    <img src="/image/logo/signature-logo.png" alt="logo" class="logo_img">
                </a>
            </div>

            <form name="sign_in_form" action="" method="post">
                <div class="input_list">
                    <label for="id" class="border_input">
                        <span class="input_title">아이디</span>
                        <input type="text" name="id" id="id" placeholder="관리자 아이디" class="input_txt">
                    </label>

                    <label for="password" class="border_input">
                        <span class="input_title">비밀번호</span>
                        <input type="password" name="password" id="password" placeholder="비밀번호" class="input_txt">
                    </label>

                    <div class="btn_list col">
                        <button type="submit" class="btns">관리자 로그인</button>
                        <a href="/account/sign_up_form" class="btns white">회원가입</a>
                    </div>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
