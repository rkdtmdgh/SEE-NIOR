<!DOCTYPE html>
<html 
   xmlns:th="http://www.thymeleaf.org" 
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<article>
	   
		<p>admin list</p>
		
		<table>
			<thead>
				<tr>
					<th>no</th>
					<th>id</th>
					<th>name</th>
					<th>phone</th>
					<th>department</th>
					<th>level</th>
					<th>position</th>
					<th>authority_role</th>
					<th>승인</th>
					<th>reg_date</th>
					<th>mod_date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="adminDto : ${adminList}">
					<td th:text="${adminDto.no}"></td>
					<td th:text="${adminDto.id}"></td>
					<td th:text="${adminDto.name}"></td>
					<td th:text="${adminDto.phone}"></td>
					<td th:text="${adminDto.department}"></td>
					<td th:text="${adminDto.level}"></td>
					<td th:text="${adminDto.position}"></td>
					<td th:text="${adminDto.authority_role}"></td>
					<td th:if="${adminDto.authority_role} == 'NOT_APPROVED'">
						<a th:href="'/account/is_approval?no=' + ${adminDto.no}">승인</a>
					</td>
					<td th:unless="${adminDto.authority_role} == 'NOT_APPROVED'">
						<p>승인됨</p>
					</td>
					<td th:text="${adminDto.reg_date}"></td>
					<td th:text="${adminDto.mod_date}"></td>
				</tr>
			</tbody>
		</table>
		
		<br>
		<a href="/">홈</a>
	
	</article>

</body>
</html>
